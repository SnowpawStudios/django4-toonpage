{% extends 'portfolio/base.html' %}
{% load static %}

{% block content %}
<div class="hero-container">
    <h1>Toon page</h1>

    <div>
        <img src="{% static 'portfolio/Tex_h_warrior_female_bg.png' %}" alt="" width="300">
    </div>
</div>



{% for project in projects %}
    <h2>{{project.title}}</h2>
    <p>{{project.description}}</p>
    <img src="{{project.image.url}}" alt="" width="300">
{% if project.url %}
    <p><a href="{{project.url}}">Link</a></p>
{% endif %}
    
{% endfor %}

{% endblock %}
